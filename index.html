<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script src="javascript.js" defer></script>
    <div class="title">Rock Paper Scissors</div>

    <button class="rockButton">Rock</button>

    <button class="paperButton">Paper</button>

    <button class="scissorsButton">Scissors</button>

    <div class="pChoice">You Chose: ...</div>
    <div class="cChoice">Computer Chose: ...</div>

    <div class="pScore">Your Score: 0</div>
    <div class="cScore">Computer Score: 0</div>

    <div class="result">Choose an option!</div>

</body>

</html>
